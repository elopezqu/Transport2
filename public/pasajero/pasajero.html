<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento Compartido - Mapbox & WebSockets</title>
    
    <!-- Mapbox GL JS -->

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Enlace al CSS externo -->
    <link rel="stylesheet" href="styles.css">

    <!-- togeojson cargado est√°ticamente (disponible globalmente) -->
    <script src="https://unpkg.com/@tmcw/togeojson@4.5.0/dist/togeojson.umd.js"></script>

</head>
<body>
    <div class="container">
        <header class="header-content">
            <h1 id="titleInstitution" class="centered-title"></h1>
            <button id="logoutBtn" class="logout-btn" data-desktop="Cerrar Sesi√≥n" data-mobile="üì§"></button>
        </header>
        
        <div class="content">
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="mobile-tabs" id="mobile-tabs">
                <div class="mobile-tab active" data-tab="connection">Conexi√≥n</div>
                <div class="mobile-tab" data-tab="users">Usuarios</div>
                <div class="mobile-tab" data-tab="location">Ubicaci√≥n</div>
                <div class="mobile-tab" data-tab="instructions">Instrucciones</div>
            </div>
            
            <div class="sidebar">
               
                <!-- Agrega esto en tu sidebar, por ejemplo en la tarjeta de rutas GPX -->
                <div class="card tab-content" id="routes-tab">
                    <h2><i>üó∫Ô∏è</i> Rutas GPX</h2>

                        </select>
                    </div>
    
                    <button id="load-gpx">Cargar GPX</button>
                    
    
                </div>
                
                <div class="card tab-content" id="state">

                            <label id="user-driver">No asignado</label>
                        </div>
                        <div class="user-info">
                            <br>
                            <br>
                            <label><strong>Estado: </strong></label>
                            <div class="user-color" style="background-color: #707174;"></div>
                                <span>Desconectado</span>
                            </div>
                    </div>
                </div>
                <button class="start" id="start">Aceptar Viaje</button>
                
	        </div>
	    </div>

    </div>

    <!-- Enlace al JS externo -->
    <script src="script.js"></script>

</html>
