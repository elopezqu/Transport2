<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Ubicaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const socket = io();

    // Inicializar mapa centrado en alguna coordenada
    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    let markers = {};

    // Pedir ubicación al usuario y enviarla al servidor
    function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const coords = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };
          console.log(coords);
          socket.emit('location', coords);
        });
      } else {
        alert('Geolocalización no soportada por el navegador');
      }
    }

    // Actualizar ubicación cada 5 segundos
    setInterval(sendLocation, 5000);
    sendLocation();

    // Recibir ubicaciones de todos los clientes
    socket.on('locations', (clients) => {
      // Eliminar marcadores antiguos
      for (let id in markers) {
        if (!clients[id]) {
          map.removeLayer(markers[id]);
          delete markers[id];
        }
      }

      // Actualizar o crear marcadores
      for (let id in clients) {
        const loc = clients[id];
        if (markers[id]) {
          markers[id].setLatLng([loc.lat, loc.lng]);
        } else {
          markers[id] = L.marker([loc.lat, loc.lng]).addTo(map);
          markers[id].bindPopup(`ID: ${id}`).openPopup();
        }
      }
    });
  </script>
</body>
</html>
