<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento Compartido - Mapbox & WebSockets</title>
    <title>Iniciar Sesión - Grain Protective</title>
    <script src=""></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a89cc, #4a69bd);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .login-header {
            background-color: #2c3e50;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        
        .app-name {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .login-form {
            padding: 30px 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4a69bd;
            outline: none;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 5px;
        }
        
        .forgot-password {
            color: #4a69bd;
            text-decoration: none;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #4a69bd;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #3c5aa8;
        }
        
        
        
        
        @media (max-width: 480px) {
            .login-container {
                border-radius: 15px;
            }
            
            .login-header {
                padding: 25px 15px;
            }
            
            .login-form {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Iniciar Sesión</h1>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordarme</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="login-button">Iniciar Sesión</button>
            
        </form>
    </div>

    <!-- Configuración API 
    <script src="src/utils/apiClient.js"></script> 
    <script src="src/config/apiConfig.js"></script> -->
     

    <script>
        
        document.querySelector('.login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validación básica
            if (username.trim() === '' || password.trim() === '') {
                alert('Por favor, completa todos los campos');
                return;
            }
            

            try {
                // Usar el cliente API centralizado
                //const result = await apiClient.login({ username, password });
                
                const response = await fetch('http://localhost:3000/api/auth/login',{
                    method : "POST",
                    headers : {
                        "Content-Type": "application/json",
                    },
                    body : JSON.stringify({username: username, password: password}) 
                });
                const result = await response.json();

                
                if (result.success) {
                    
                    // Guardar token si existe
                    //if (result.data.token) {
                    //    localStorage.setItem('authToken', result.data.token);
                    //}
                    
                    // Redirigir
                    console.log("Tipo: ",result.user.type)
                    if(result.user.type == 2){
                        window.location.href = './conductor/conductor.html?id='+result.user.id;
                    } else {
                        if (result.data.user.type == 1){
                            console.log('redifirgir admin')
                        }
                        console.log('redifirgir pasajero')
                    }
                    
                    //window.location.href = 'dashboard.html';
                } else {
                    alert(result.error || 'Error en el login');
                }
                
            } catch (error) {
                console.error('Error en login:', error);
                alert('Error de conexión con el servidor');
            }
            
    
        });
        
        // Efecto de enfoque en los campos de entrada
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#4a69bd';
                this.style.boxShadow = '0 0 0 2px rgba(74, 105, 189, 0.2)';
            });
            
            input.addEventListener('blur', function() {
                this.style.borderColor = '#ddd';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
