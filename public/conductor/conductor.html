<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento Compartido - Mapbox & WebSockets</title>
    
    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Enlace al CSS externo -->
    <link rel="stylesheet" href="styles.css">

    <!-- togeojson cargado est√°ticamente (disponible globalmente) -->
    <script src="https://unpkg.com/@tmcw/togeojson@4.5.0/dist/togeojson.umd.js"></script>

</head>
<body>
    <div class="container">
        <header class="header-content">
            <h1 id="titleInstitution" class="centered-title"></h1>
            <button id="logoutBtn" class="logout-btn">Cerrar Sesi√≥n</button>
        </header>
        
        <div class="content">
            <div class="tab-content" id="map-tab">
                <!-- Controles mostrados en la vista "Viaje" (m√≥vil) -->
                <div class="map-controls card">
                    <div class="gpx-selector">
                        <label for="gpxSelect-mobile">Seleccionar ruta:</label>
                        <select id="gpxSelect-mobile"></select>
                    </div>
                    <div style="display:flex; gap:0.5rem; margin-top:0.5rem;">
                        <button id="load-gpx-mobile">Cargar GPX</button>
                        <button id="start-mobile" class="start">Iniciar Viaje</button>
                    </div>
                </div>

                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>
            
            <!-- Mobile tabs: simplificadas a 2 (Mapa / Usuarios) -->
            <div class="mobile-tabs" id="mobile-tabs">
                <div class="mobile-tab active" data-tab="map">Viaje</div>
                <div class="mobile-tab" data-tab="users">Usuarios</div>
            </div>
            
            <div class="sidebar">
                <div class="card tab-content" id="users-tab">
                    <h2><i>üë•</i> Pasajeros Conectados </h2>
                    <div class="user-list" id="user-list">
                        <div class="user-item">
                            <div class="user-info">
                                <div class="user-color" style="background-color: #4269e1;"></div>
                                <span>Ning√∫n usuario conectado</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                
		        <!-- Agrega esto en tu sidebar, por ejemplo en la tarjeta de rutas GPX -->
                <div class="card tab-content" id="routes-tab">
                    <h2><i>üó∫Ô∏è</i> Rutas GPX</h2>
                    <div class="gpx-selector">
                        <label for="gpxSelect">Seleccionar ruta:</label>
                        <select id="gpxSelect">
                        </select>
                    </div>
    
                    <button id="load-gpx">Cargar GPX</button>
                    <button class="start" id="start">Iniciar Viaje</button>
    
                </div>
	        </div>
	    </div>

    </div>

    <!-- Enlace al JS externo -->
    <script src="script.js"></script>
</body>
</html>
